<div class="wrapper fadeInDown" [ngStyle]="{'margin-top': '2%'}">
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <ng-container matColumnDef="firstName">
              <th mat-header-cell *matHeaderCellDef> First name </th>
              <td mat-cell *matCellDef="let element"> {{element?.userInfo.firstName.value}} </td>
            </ng-container>
            <ng-container matColumnDef="lastName">
              <th mat-header-cell *matHeaderCellDef> Last name </th>
              <td mat-cell *matCellDef="let element"> {{element?.userInfo.lastName.value}} </td>
            </ng-container>
          
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef> Email </th>
              <td mat-cell *matCellDef="let element"> {{element?.userInfo.email}} </td>
            </ng-container>
  
            <ng-container matColumnDef="expertise">
              <th mat-header-cell *matHeaderCellDef > Expertise </th>
              <td mat-cell *matCellDef="let element"><a href = "javascript:void(0);" (click) = "showExpertise(element.userInfo.expertise)" style="text-align: left;">show expertise</a></td>
            </ng-container>
    
            <ng-container matColumnDef="add">
              <th mat-header-cell *matHeaderCellDef >  </th>
              <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary" (click) = "addReviewer(element.userInfo.email)">Add reviewer</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
  
          </div>
